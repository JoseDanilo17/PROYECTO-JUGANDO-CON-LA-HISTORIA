<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>MenÃº - Jugando con la Historia</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>

<body class="menu-bg">

    <!-- BotÃ³n de modo oscuro -->
    <button id="themeToggleBtn" class="theme-btn" onclick="toggleTheme()">
        <span id="themeIcon">ðŸŒ™</span>
    </button>

    <!-- BotÃ³n de perfil -->
    <button id="profileBtn" class="theme-btn" onclick="openProfileModal()">ðŸ‘¤</button>

    <div class="menu-container">
        <h1 class="menu-title">ðŸŽ® Jugando con la Historia</h1>
        <p class="menu-subtitle">Explora culturas indÃ­genas mientras aprendes</p>

        <button class="menu-btn" onclick="startGame('facil')">Nivel FÃ¡cil</button>
        <button class="menu-btn" onclick="startGame('medio')">Nivel Medio</button>
        <button class="menu-btn" onclick="startGame('dificil')">Nivel DifÃ­cil</button>
    </div>

    <!-- Modal de perfil -->
    <div id="profileModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeProfileModal()">&times;</span>
            <h2>ðŸ“Š EstadÃ­sticas</h2>
            <p>Total de palabras encontradas:</p>
            <ul id="totalFoundWordsList"></ul>
            <button class="reset-btn" onclick="resetStats()">ðŸ”„ Reiniciar estadÃ­sticas</button>
        </div>
    </div>

    <script>
        // Abrir modal
        function openProfileModal() {
            const modal = document.getElementById("profileModal");
            modal.style.display = "block";

            // Cargar palabras encontradas
            const saved = JSON.parse(localStorage.getItem("foundWords") || "[]");
            const ul = document.getElementById("totalFoundWordsList");
            ul.innerHTML = "";
            saved.forEach(word => {
                const li = document.createElement("li");
                li.textContent = word;
                ul.appendChild(li);
            });
        }

        // Cerrar modal
        function closeProfileModal() {
            document.getElementById("profileModal").style.display = "none";
        }

        // Reiniciar estadÃ­sticas
        function resetStats() {
            localStorage.removeItem("foundWords");
            document.getElementById("totalFoundWordsList").innerHTML = "";
        }

        // Cerrar modal si se hace click fuera del contenido
        window.onclick = function(event) {
            const modal = document.getElementById("profileModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>
</html>
